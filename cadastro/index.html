<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body class="font-sans">
    <div class="w-full h-screen bg-[#ECB1D1] flex justify-center items-center">
        <div class="w-[95%] h-[85%] bg-white rounded-[20px] flex">
            <div class="w-[40%] h-full bg-[#E5679A] rounded-l-[20px] text-[white] flex justify-center items-center flex-col">
                <h1 class="text-[42px]">Bem vindo de volta!</h1>
                <p class="text-[24px] text-center w-[65%] pb-5">Para se manter conectado, faça login com suas informações pessoais.</p>
                <button class="w-[30%] h-[40px] border-1 border-solid border-[white] rounded-[50px] text-[18px] 
                font-bold cursor-pointer hover:bg-white hover:text-[#E5679A] transition-all duration-500 ease-in-out">ENTRAR</button>
            </div>

            <div class="w-[60%] h-full flex justify-center items-center flex-col">
                <h1 class="text-[42px] text-[#E5679A] font-bold">Criar uma conta</h1>
                
                <div class="flex gap-15">
                    <div class="w-[40px] h-[40px] text-[24px] text-[#99a4a7] border-3 border-[#E5679A] rounded-full flex items-center justify-center hover:bg-[#5566a9] hover:border-none hover:text-[white] cursor-pointer duration-300 ease-in-out">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="w-[40px] h-[40px] text-[24px] text-[#99a4a7] border-3 border-[#E5679A] rounded-full flex items-center justify-center hover:bg-[#dd5447] hover:border-none cursor-pointer hover:text-white duration-300 ease-in-out">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class=" w-[40px] h-[40px] text-[24px] text-[#99a4a7] border-3 border-[#E5679A] rounded-full flex items-center justify-center hover:bg-[#0a66c2] hover:border-none cursor-pointer hover:text-white duration-300 ease-in-out">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
                <p class="text-[22px] text-[#99a4a7] font-semibold mb-[10px]">ou utilize seu e-mail para se cadastrar</p>

                <div class="w-[40%] h-[40px] relative flex mb-[15px]">
                    <input type="text" placeholder="Nome" class="w-full h-full border-none bg-[#c0c0c0] rounded-[5px] text-[18px] pl-[40px]">
                    <i class="fa-regular fa-user absolute text-[20px] left-[10px] top-[10px] text-[#7e8a8c]"></i>
                </div>

                <div class="w-[40%] h-[40px] relative flex mb-[15px]">
                    <input type="email" placeholder="Email" class="w-full h-full border-none bg-[#c0c0c0] rounded-[5px] text-[18px] pl-[40px]">
                    <i class="fa-regular fa-envelope absolute text-[20px] left-[10px] top-[10px] text-[#7e8a8c]"></i>
                </div>

                <div class="w-[40%] h-[40px] relative flex mb-[15px]">
                    <input type="password" placeholder="Password" class="w-full h-full border-none bg-[#c0c0c0] rounded-[5px] text-[18px] pl-[40px]">
                    <i class="fa-solid fa-lock absolute text-[20px] left-[10px] top-[10px] text-[#7e8a8c]"></i>
                </div>

                <button class="w-[200px] h-[40px] bg-[#E5679A] rounded-[20px] text-[white] font-bold cursor-pointer
                hover:bg-[white] hover:border-1 hover:border-solid hover:border-[#E5679A] hover:text-[#E5679A] duration-500 ease-in-out">CADASTRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
